name: "[INFRA] Terraform Pipeline"

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '.github/workflows/infra_terraform.yml'
  push:
    branches:
      - main

env:
  TF_VERSION: 1.6.6
  TF_WORKING_DIR: ./terraform

jobs:
  lint:
    name: Lint Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: tflint --recursive

      - name: Terraform fmt
        run: terraform fmt -check -recursive

  plan:
    name: Terraform Plan
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      - name: Terraform Plan
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -out=tfplan

      - name: Upload Plan File
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  security:
    name: Security Scans
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Conftest Scan
        uses: instrumenta/conftest-action@v1

      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@master

      - name: tfsec Scan
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1

      - name: Terrascan Scan
        uses: tenable/terrascan-action@main
        with:
          iac_type: terraform
          iac_version: v14
          policy_type: aws
          sarif_upload: true

      - name: Upload Terrascan SARIF
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: terrascan.sarif

  tag:
    name: Tag Branch
    needs: security
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Git tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: infra-

  apply:
    name: Terraform Apply
    needs: tag
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - uses: actions/download-artifact@v4
        with:
          name: tfplan
      - name: Terraform Apply
        uses: dflook/terraform-apply@v1
        with:
          path: ${{ env.TF_WORKING_DIR }}
          plan_path: tfplan
          auto_approve: true

  notify:
    name: Notify Owners
    needs: [lint, plan, security, apply]
    runs-on: ubuntu-latest
    if: failure() || success()
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Terraform pipeline completed (${ { job.status } }) for ${{ github.ref }}"
            }

